    <title>Einthusan Monitor</title>
    <style>
      body 
      {
        min-width: 357px;
        overflow: hidden;

      .movieDescDiv::-webkit-scrollbar

      .movieDescDiv
      {
        overflow:hidden; 
      }

      .movieDescDiv:hover
      {
        overflow-y:scroll; 
      }

      .movieNameDiv

      }

    <script src="popup.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
